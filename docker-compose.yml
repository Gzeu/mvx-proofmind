version: '3.8'

services:
  mindsdb:
    image: mindsdb/mindsdb:latest
    container_name: mvx-proofmind-mindsdb
    ports:
      - "47334:47334"  # MindsDB HTTP API
      - "47335:47335"  # MindsDB MySQL API
    volumes:
      - mindsdb_data:/opt/mindsdb/var
      - ./mindsdb-integration/models:/models
      - ./mindsdb-integration/queries:/queries
    environment:
      - MINDSDB_STORAGE_DIR=/opt/mindsdb/var
      - MINDSDB_CONFIG_PATH=/opt/mindsdb/var/config.json
    restart: unless-stopped
    networks:
      - mvx-proofmind-network

  postgres:
    image: postgres:15-alpine
    container_name: mvx-proofmind-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=mvx_proofmind
      - POSTGRES_USER=mvx_user
      - POSTGRES_PASSWORD=mvx_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./mindsdb-integration/sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    networks:
      - mvx-proofmind-network

  redis:
    image: redis:7-alpine
    container_name: mvx-proofmind-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - mvx-proofmind-network
    command: redis-server --appendonly yes

  api:
    build:
      context: ./mindsdb-integration/api
      dockerfile: Dockerfile
    container_name: mvx-proofmind-api
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - MINDSDB_URL=http://mindsdb:47334
      - POSTGRES_URL=postgresql://mvx_user:mvx_password@postgres:5432/mvx_proofmind
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=your-jwt-secret-change-in-production
    volumes:
      - ./mindsdb-integration/api:/app
      - /app/node_modules
    depends_on:
      - mindsdb
      - postgres
      - redis
    restart: unless-stopped
    networks:
      - mvx-proofmind-network
    develop:
      watch:
        - action: sync
          path: ./mindsdb-integration/api
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ./mindsdb-integration/api/package.json

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: mvx-proofmind-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_MINDSDB_URL=http://localhost:47334
      - REACT_APP_MULTIVERSX_NETWORK=devnet
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - mvx-proofmind-network
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
        - action: rebuild
          path: ./frontend/package.json

  # Optional: Nginx for production-like setup
  nginx:
    image: nginx:alpine
    container_name: mvx-proofmind-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    networks:
      - mvx-proofmind-network
    profiles:
      - production

volumes:
  mindsdb_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  mvx-proofmind-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# Development shortcuts
# Run specific services:
# docker-compose up mindsdb postgres  # Just databases
# docker-compose up api               # API only
# docker-compose up frontend          # Frontend only
#
# Production mode:
# docker-compose --profile production up
#
# View logs:
# docker-compose logs -f mindsdb
# docker-compose logs -f api